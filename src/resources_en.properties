about.label.companyBackground=Company Background
about.label.whyWe=Buying from us, You
about.label.firstReason=Save money
about.label.firstReasonDescription=We work directly with warehouses of large Ukrainian distributors and do not pay rent, as do ordinary shops. Therefore, prices are much lower.
about.label.secondReason=Save time
about.label.secondReasonDescription=You do not need to waste time on shopping for hours. It is enough to go to our site, make an order and you will deliver it directly to your home or office, or to another city in Ukraine. You have the opportunity to make an order on the Internet at any time of the day.
about.label.thirdReason=You get reliability and quality
about.label.thirdReasonDescription=All products sold in our store are certified and they are guaranteed from 12 to 36 months. (depending on the manufacturer's service policy) from authorized service centers.
about.label.ending=The store constantly expands the range of products it provides, and strives to provide its customers and visitors with maximum convenience.
faqs.label.faqs=FAQs
faqs.label.firstQuestion=How long will the order take?
faqs.label.firstQuestionAnswer=The term of the order depends on the method of delivery of the goods. The period of shipment of the goods is up to 2 days from the date of placing the order, plus delivery by courier - 1-2 working days, by mail - 5-10 days.
faqs.label.secondQuestion=How to check what size clothes suit me?
faqs.label.secondQuestionAnswer=For each product in the nomenclature section, there is information about the dimensions.
faqs.label.thirdQuestion=How to register in the online store?
faqs.label.thirdQuestionAnswer=To register in the online store, click the "Register" button, and then enter all the necessary information. After clicking the "next" button, an e-mail with the activation key will be sent.
faqs.label.fourthQuestion=How can I check the status of an order?
faqs.label.fourthQuestionAnswer=You can check the status of your order in your account.